<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="css/externa.css" rel="stylesheet">

<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=#API_KEY#"></script>

<script src="Jquery/jquery-1.11.1.js"></script>
<script src="Jquery/jquery.gomap-1.3.2.min.js"></script>

<script>

	$(document).ready(function() {
		
		$("#mapa").goMap({
		
			latitude:40.4204228,
			longitude: -3.7050042,
			zoom: 16,
			maptype:"TERRAIN",
			scaleControl:true
		
		});
		
		$.goMap.createMarker({
			
			latitude:40.4204228,
			longitude: -3.7050042,
			title:"Museo",
			html:{
				
				content:"<h2>Museo de la ciudad</h2>",
				popup: true
				
			}
			
		});

		
	}); //end ready

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
