<head>

<title>video 33</title>

<style>

	#banner{
		background-color:#F00;
		width:450px;
		height:300px;
		position:absolute;
		left:400px;
		top:50px;
		font-size:36px;
		text-align:center;
	}
	
	img{
		float:left;
		margin:15px;
		width:350px;
		height:200px;
	}
	
	#imagen1, #imagen2, #imagen3, #imagen4{
		float:left;
		margin: 15px;
		width:350px;
		height:200px;
		font-size:36px;
	}

</style>

<script src="Jquery/jquery-1.11.1.js"></script>

<script>

$(document).ready(function() {
    
	/*var z=document.getElementById("cerrar");
	z.addEventListener("click", cerrar_banner, false);*/
	
	/*Funciones encadenadas*/
	document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);
	//document.getElementById("imagen1").addEventListener("click", carrito, false);
	var imagenes=document.querySelectorAll("#carrete img");
	
	for(i=0; i<imagenes.length;i++){
		imagenes[i].addEventListener("click", carrito, false);
	}
	
	
});


function cerrar_banner(){
	
	$("#banner").remove();
	
}

function carrito(num){
	
	//$("#imagen1").replaceWith("<div id='sustitucion'>Agredo al carro</div>");	
	if(num.target==imagen1){
		$("#imagen1").replaceWith("<div id='imagen1'>Agredo al carro</div>");
	}
	if(num.target==imagen2){
		$("#imagen2").replaceWith("<div id='imagen2'>Agredo al carro</div>");
	}
	if(num.target==imagen3){
		$("#imagen3").replaceWith("<div id='imagen3'>Agredo al carro</div>");
	}
	if(num.target==imagen4){
		$("#imagen4").replaceWith("<div id='imagen4'>Agredo al carro</div>");
	}

}

</script>

</head>

<body>

	<div id="banner">
    	Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>

    <div id="carrete">
        <img src="imgs/arbol.jpg" id="imagen1"/>
        <img src="imgs/imagen1.jpg" id="imagen2"/>
        <img src="imgs/imagen2.jpg" id="imagen3" />
        <img src="imgs/imagen3.jpg" id="imagen4"/>
    </div>
    
</body>
