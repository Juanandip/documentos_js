<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>video 23</title>

<script>

	var repetir="si";
	
	function suma(num1, num2){
		alert("La suma es: " + (num1+num2));
	}
	function resta(num1, num2){
		alert("La resta es: " + (num1-num2));
	}
	function multiplicar(num1, num2){
		alert("La multiplicacíon es: " + (num1*num2));
	}
	function dividir(num1, num2){
		alert("La división es: " + (num1/num2));
	}
	
		do{
		var operacion=prompt("¿Qué operación desea realizar? sumar/restar/multiplicar/dividir");
		
		var operador1=parseInt(prompt("Introduce el primer nº"));
		var operador2=parseInt(prompt("Introduce el segundo nº"));
		
		if(operacion=="sumar"){
			suma(operador1,operador2);
		}
		else if(operacion=="restar"){
			resta(operador1,operador2);
		}
		else if(operacion=="multiplicar"){
			multiplicar(operador1,operador2);
		}
		else if(operacion=="dividir"){
			dividir(operador1,operador2);
		}
		else{
			alert("Lo siento. Operación no contemplada. Has introducido " + operacion);
		}
		repetir=prompt("¿Deseas repetir? si/no");
	}while(repetir=="si");

</script>



</head>
